<app-header (featureList)="featureList($event)" 
            [navRecipes]="navRecipes" 
            [navShoppingList]="navShoppingList"
></app-header>
<main class="container" style="margin-top: 80px;">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="this.headerData === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf="this.headerData === 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</main>
