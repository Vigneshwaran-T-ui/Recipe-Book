<a href="#" class="list-group list-group-item clearfix bg-light mb-3" (click)="selectRecipe(recipe)" *ngFor="let recipe of recipes" >
    <div class="float-start">
        <h4 class="list-group-item-heading"> {{recipe.name}} </h4>
        <p class="list-group-item-text m-0"> {{recipe.description}} </p>
    </div>
    <span class="float-end">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 60px;">
    </span>
</a>
