<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (selectedRecipe)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details 
        *ngIf="selectedRecipe; else infoText"
        [selectedRecipe] = "selectedRecipe"></app-recipe-details>
        <ng-template #infoText>
            Please Select a Recipe.
        </ng-template>
    </div>
</div>
